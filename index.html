<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Morphing Sequence</title>
    <link rel="stylesheet" href="textmorphing.css">
</head>
<body>
  <div class="morphing">
    <div class="initial-content">
      <div class="word">the</div>
      <div class="word">answer,</div>
      <div class="word slow">=42</div>
      <div class="word"></div>
      <div class="word slow">...</div>
      <div class="word">Coming up next..</div>
      <div class="word slow changeName">Something</div>
      <div class="word"></div>
    </div>
  </div>

<script src="textmorphing.js"></script>

</body>
</html>
